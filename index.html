<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sleek and modern personal portfolio page.">
    <title>Simple One Page Website</title>
    <style>
        @keyframes cyberpunkAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #8a00ff, #6300a8, #350051, #120024);
            background-size: 200% 200%;
            animation: cyberpunkAnimation 10s linear infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            padding: 100px 20px;
            flex: 1;
            position: relative;
        }

        header:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        header p {
            font-size: 1.2em;
            color: #ddd;
        }

        .branding {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
        }

        .community {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ddd;
        }

        .icons {
            margin-top: 10px;
        }

        .icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #1e90ff;
            font-size: 1.5em;
        }

        .icons img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<header>
    <div class="branding">PulseGIFT</div>
    <p>You'll learn more very soon..</p>
    <div class="community">Join the community now and be rewarded.</div>
    <div class="icons">
        <a href="https://x.com/pulse_gift" target="_blank">
            <img src="https://freepnglogo.com/images/all_img/1691832581twitter-x-icon-png.png" alt="Twitter">
        </a>
        <a href="https://t.me/PulseGIFT" target="_blank">
            <img src="https://www.freeiconspng.com/uploads/web-telegram-icon--captiva-iconset--bokehlicia-4.png" alt="Telegram">
        </a>
    </div>
</header>

</body>
</html>
